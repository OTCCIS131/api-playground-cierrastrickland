<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- top three meta tags must come before any other tag -->
        <title>API Playground</title>

        <!--Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container-fluid">
            <div id="app">
                <form>
                    <div class="form-group">
                        <label for="inputArtist">Artist</label>
                        <input type="text" class="form-control" id="inputArtist" aria-describedby="helpUser" placeholder="Enter Artist">
                        <small id="helpUser" class="form-text text-muted">Enter the name of an Artist and Song Title to find the lyrics</small>
                    </div>
                    <div class="form-group">
                        <label for"inputTitle">Song Title</label>
                        <input type="text" class="form-control" id="inputSong" placeholder="Enter Song Title">
                    </div>
                    <button class="btn btn-primary" :disabled="loading" @click="loadLyrics">
                        <i class="fa fa-spinner fa-spin" v-if="loading"></i>
                        Load Lyrics
                    </button>
                </form>
                <p v-for="lyric in songs" :key="lyric.id" @click="selectSong(lyric)">
                    {{lyric.artist}} - {{lyric.title}} {{lyric.content-length}}
                </p>
            </div>
        </div>
    </body>
</html>
